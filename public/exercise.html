<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Fitness Tracker</title>
</head>

<body>
    <nav>
        <a href="/">Fitness Tracker</a>
        <a href="/dash">Dashboard</a>
    </nav>
    <div class="wrapper">
        <header>
            <h1>
                Fitness Tracker
            </h1>
        </header>
        <div class="container exercise">
            <div class="card m-auto">
                <h2>
                    Add Exercise
                </h2>
                <form action="POST">
                    <div class="workout-type">
                        <label for="type">Exercise Type:</label>
                        <select name="type" id="type">
                            <option disabled selected>Select Excercise</option>
                            <option value="resistance">Resistance</option>
                            <option value="cardio">Cardio</option>
                        </select>
                    </div>
                    <div class="cardio-form">
                        <div class="cardio-name">
                            <label for="cardio-name">Name</label>
                            <input type="text" name="cardio-name" id="cardio-name" placeholder="Running">
                        </div>
                        <div class="distance">
                            <label for="distance">Distance</label>
                            <input type="number" name="distance" id="distance" placeholder="5">
                        </div>
                        <div class="cardio-duration">
                            <label for="duration">Duration</label>
                            <input type="number" name="cardio-duration" placeholder="10">
                        </div>
                    </div>
                    <div class="resistance-form">
                        <div class="exercise">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" placeholder="Bench Press">
                        </div>
                        <div class="weight">
                            <label for="weight">Weight</label>
                            <input type="number" name="weight" id="weight" placeholder="200">
                        </div>
                        <div class="sets">
                            <label for="sets">Sets</label>
                            <input type="number" name="sets" id="sets" placeholder="4">
                        </div>
                        <div class="reps">
                            <label for="reps">Reps</label>
                            <input type="number" name="reps" id="reps" placeholder="10">
                        </div>
                        <div class="resistance-duration">
                            <label for="resistance-duration"></label>
                            <input type="number" name="resistance-duration" placeholder="10">
                        </div>
                    </div>
                    <div class="complete-button">
                        <button disabled class="blue complete button">
                            Complete
                        </button>
                        <button disabled class="positive add another button" class="addanother-button">
                            Add New Excercise
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="toast">
        Workout Added
    </div>
    <script src="/public/api.js"></script>
    <script src="/public/exercise.js"></script>
</body>

</html>
