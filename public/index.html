<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Fitness Tracker</title>
</head>

<body>
    <nav>
        <a href="/">Fitness Tracker</a>
        <a href="/public/dash.html">Dashboard</a>
    </nav>
    <div class="workout-wrapper">
        <header>
            <h1>Fitness Tracker</h1>
        </header>
        <div class="workout-container">
            <div class="card m-auto">
                <div class="previous-workout">
                    <h3>Last Workout</h3>
                    <div>
                        <div class="workout-stats">
                            <div class="buttons">
                                <a id="continue-button" href="/public/exercise.html" class="blue-button">Continue
                                    Workout</a>
                                <a href="/public/exercise.html" class="positive-button">New Workout</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="new-workout">
                    <h3>
                        Create Your First Workout
                    </h3>
                </div>
            </div>
        </div>
    </div>
    <div id="toast">
        Workout Added
    </div>

    <script src="/public/api.js"></script>
    <script src="/models/workout.js"></script>
    <script src="/public/index.js"></script>
</body>

</html>
